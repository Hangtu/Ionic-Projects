<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <script src="js/app.js"></script>

    <script src="js/mapa.js"></script>

    <script src="js/more.js"></script>


  </head>

  <body ng-app="starter">

     <ion-nav-bar class="bar bar-header bar-stable">
       <ion-nav-back-button hide-back-button="false">Regresar
       </ion-nav-back-button>   
    </ion-nav-bar>
    
    <ion-nav-view></ion-nav-view>

    <script id="comentarios.html" type="text/ng-template">
       <ion-modal-view>
        <ion-header-bar class="bar bar-header bar-positive">
          <h1 class="title">Comentarios</h1>
          <button class="button button-clear button-primary" ng-click="closeModal()">Cerrar</button>
        </ion-header-bar>
        <ion-content>
         <div class="list">
            <a class="item item-avatar item-text-wrap" ng-repeat="item in comentario">
              <img src="img/profile.png">
              <h2>{{item.nombre}}</h2>
              <p>{{item.comentario}}</p>
            </a>
        </div> 

        <div class="row" ng-show="!comentario.length">
          <div class="col"></div>
          <div class="col">Sin comentarios</div>
          <div class="col"></div>
        </div>
        
        </ion-content>
        <ion-footer-bar  class="bar-positive item-input-inset footer-item-input-insert">
          <label class="item-input-wrapper">
            <input type="text" placeholder="Escribe un comentario" maxlength="500" ng-model="user.comentario">
        </label>
        <button class="button button-clear" ng-hide="mc.hideSend" ng-click="sendMsg(user.comentario)">
            Enviar
        </button>
        </ion-footer-bar>
      </ion-modal-view>
    </script>
  </body>
</html>
