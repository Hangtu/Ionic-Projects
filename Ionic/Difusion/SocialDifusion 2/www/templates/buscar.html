<ion-view view-title="" cache-view="true">

<ion-header-bar class="bar-subheader item-input-inset">
  <label class="item-input-wrapper">
    <i class="icon ion-search placeholder-icon"></i>
    <input type="search" placeholder="Escriba el nombre de la empresa"  ng-model="name">
     </label>     
      <button class="button button-clear" ng-click="buscar(name)">
       Buscar
      </button>  
    </ion-header-bar>

    <ion-content>
        <ion-list>
          <ion-item ng-repeat="item in busqueda | orderBy:'nombre'" class="item item-thumbnail-left item-text-wrap" ng-href="#/tab/empresa/{{item.idempresa}}">
           <img ng-src="http://192.168.1.72/socialD/system/{{item.carpeta}}/img/profile.png">
           <h2>{{item.nombre}}</h2>
           <p>{{item.disponible}}</p>
         </ion-item>
        </ion-list>
        <div class="row centrar-texto" ng-show="!busqueda.length">
          <div class="col"><h5>Sin Resultados</h5></div>
        </div>
    </ion-content>

</ion-view>
