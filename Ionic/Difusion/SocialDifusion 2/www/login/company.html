<ion-view view-title="">

    <ion-nav-buttons side="right">
        <a class="right button button-icon icon ion-gear-a" ng-href="#/tab/changes/{{idempresa}}"></a>
    </ion-nav-buttons>


<ion-content> 

  	<div class="list card">

  <div class="item item-image">
    <img ng-src="http://192.168.1.72/socialD/system/hilo/img/profile.png?{{dato}}"
      ng-click="empresaPhoto()">
  </div>

    <div class="item item-avatar">
    <img src="http://placehold.it/100x100">
    <h2>Foto De Perfil</h2>
    <p>Hang Tu Wong Ley</p>
  </div> 

</div>


<div class="list card" ng-repeat="dato in items">

  <div class="item item-avatar">
    <img src="http://192.168.1.72/socialD/system/{{dato.carpeta}}/img/profile.png?{{dato}}">
    <h2>{{dato.nombre}}</h2>
    <p>Publicacion {{dato.fechaPublicacion}}</p>
  </div>

  <div class="item item-body">
   <img class="full-image" src="http://192.168.1.72/socialD/system/{{dato.carpeta}}/momento/{{dato.imagenM}}">
    <p>{{dato.descripcionM}}</p>
    <p>
      <a  class="subdued">{{dato.likeCount}} Likes</a>
      <a  class="subdued">{{dato.contador}} Comentarios</a>
    </p>
  </div>

  <div class="item tabs tabs-secondary tabs-icon-left">
    <a class="tab-item" ng-click="like($index,{{dato.idmomento}})">
      <i class="icon ion-thumbsup {{dato.color}}"></i>
      Like
    </a>
    <a class="tab-item" ng-click="openModal({{dato.idmomento}},{{dato.contador}})">
      <i class="icon ion-chatbox"></i>
      Comentar
    </a>
    <a class="tab-item" ng-click="compartir()">
      <i class="icon ion-share"></i>
       Compartir
    </a>
  </div>
</div>
  <ion-infinite-scroll on-infinite="loadMore()" 
    distance="5%"
    ng-if="moreDataCanBeLoaded()">
  </ion-infinite-scroll> 
</ion-content>
</ion-view>
