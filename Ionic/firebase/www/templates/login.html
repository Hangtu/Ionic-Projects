<ion-view>
	<ion-content>
		<div class="list">
		  <label class="item item-input">
		    <span class="input-label">Username</span>
		    <input ng-model="name" type="text">
		  </label>
		  <label class="item item-input">
		    <span class="input-label">Password</span>
		    <input ng-model="pass" type="password">
		  </label>
		   <button class="button" ng-click="login(name, pass)">Iniciar Sesion</button>
		   <button class="button" ng-click="register(name, pass)">Registrar</button>
		</div>
	</ion-content>
</ion-view>
